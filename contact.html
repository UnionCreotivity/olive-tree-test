<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>聯絡我們</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@500;600;700&family=Noto+Serif+TC:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <div data-barba="wrapper">
        <div data-barba="container" data-barba-namespace="contact">
            <header class="contact-header">
                <div class="header-box">
                    <div class="logo-box">
                        <a href="./index.html" target="_self">
                            <img src="assets/images/page_contact/contact-logo.png" alt="contact-logo" srcset="">
                        </a>
                    </div>
                    <div class="right-menu">
                        <div class="right-menu-item about">
                            <a href="./about.html">
                                關於我們
                                <img src="assets/images/page_contact/contact-about.svg" alt="contact-about"
                                    srcset="">
                            </a>
                        </div>
                        <div class="right-menu-item case">
                            <a href="./case.html">
                                熱銷建案
                                <img src="assets/images/page_contact/header_case.svg" alt="header_case" srcset="">
                            </a>
                        </div>

                        <div class="right-menu-item history">
                            <a href="./history.html">
                                歷屆業績
                                <img src="assets/images/page_contact/contact-history.svg" alt="contact-history"
                                    srcset="">
                            </a>
                        </div>

                        <div class="right-menu-item news">
                            <a href="./news.html">
                                最新消息
                                <img src="assets/images/page_contact/contact-news.svg" alt="contact-news" srcset="">
                            </a>
                        </div>

                        <div class="right-menu-item mail">
                            <a href="../pages/contact.html">
                                <img src="assets/images/header/mail.png" alt="mail" srcset="">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="menu-btn">
                    <img src="assets/images/page_contact/contact_menu.svg" alt="contact_menu" srcset="">
                </div>
            </header>

            <div class="menu-box">
                <div class="menu-tree-shadow">
                    <img src="assets/images/tree_shadow.webp" alt="tree_shadow" srcset="">
                </div>
                <div class="close">
                    <img src="assets/images/menu/close.svg" alt="close" srcset="">
                </div>
                <div class="menu">
                    <div class="item-box">
                        <div class="item btn-about">
                            <a href="./index.html">
                                <div class="about">
                                    <img src="assets/images/menu/about.png" alt="about" srcset="">
                                </div>
                                <div class="text">
                                    關於橄欖樹
                                </div>
                            </a>
                        </div>
                        <div class="item btn-hot">
                            <a href="./case.html">
                                <div class="hot">
                                    <img src="assets/images/menu/hot.png" alt="hot" srcset="">
                                </div>
                                <div class="text">
                                    熱銷建案
                                </div>
                            </a>
                        </div>
                        <div class="item btn-history">
                            <a href="./history.html">
                                <div class="history">
                                    <img src="assets/images/menu/history.png" alt="history" srcset="">
                                </div>
                                <div class="text">
                                    歷屆業績
                                </div>
                            </a>
                        </div>
                        <div class="item btn-news">
                            <a href="./news.html">
                                <div class="news">
                                    <img src="assets/images/menu/news.png" alt="news" srcset="">
                                </div>
                                <div class="text">
                                    最新消息
                                </div>
                            </a>
                        </div>
                        <div class="item btn-contact">
                            <a href="./contact.html">
                                <div class="contact">
                                    <img src="assets/images/menu/email.png" alt="email" srcset="">
                                </div>
                                <div class="text">
                                    聯絡我們
                                </div>
                            </a>
                        </div>
                        <div class="item btn-line">
                            <div class="menu-line">
                                <img src="assets/images/menu/line.png" alt="line" srcset="">
                            </div>
                            <div class="text">
                                LINE
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-body">
                <div class="contact-video">
                    <video src="assets/images/page_contact/contact_video.mp4" autoplay loop muted
                        playsinline></video>
                </div>
                <div class="contact-contanier">
                    <div class="left-box">
                        <div class="title-box">
                            <div class="title-img">
                                <img src="assets/images/page_contact/contact-title.svg" alt="contact-title"
                                    srcset="">
                            </div>
                            <div class="title-text">聯 絡 我 們</div>
                        </div>

                        <div class="map-img">
                            <img src="assets/images/page_contact/contact-map.png" alt="contact-map" srcset="">
                        </div>
                    </div>
                    <div class="right-box">
                        <div class="top-text">
                            親愛的客戶您好，若有任何問題，歡迎透過留言表單或來電與橄欖樹廣告行銷聯絡，
                            我們將盡快與您聯繫，謝謝。
                        </div>
                        <div class="contact-form-box">
                            <form action="">
                                <div class="name-box input-box">
                                    <div class="name-title input-title">姓名</div>
                                    <input id="aName" name="aName" type="text">
                                </div>
                                <div class="phone-box input-box">
                                    <div class="phone-title input-title">電話</div>
                                    <input id="aPhone" name="aPhone" type="text">
                                </div>
                                <div class="email-box input-box">
                                    <div class="email-title input-title">信箱</div>
                                    <input id="aEmail" name="aEmail" type="email">
                                </div>
                                <div class="message-box input-box">
                                    <div class="message-title input-title">留言</div>
                                    <textarea name='aMsg' id="aMsg" spellcheck="true" id="wider" rows="5"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="contact-send-box">
                            <div class="check-box">
                                <input type="checkbox" name="" id="contact-checkbox">
                                <label for="contact-checkbox">送出並同意橄欖樹廣告行銷個資運用聲明</label>
                            </div>

                            <button id="contact-send">送出</button>
                        </div>
                        <div class="map-img-moblie">
                            <img src="assets/images/page_contact/contact-map.png" alt="contact-map" srcset="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-footer-info-moblie">
                <div class="copy-right">Copyright © 2023橄欖樹廣告行銷有限公司 版權所有</div>
                <div class="address">地址 ｜ 244新北市林口區忠孝路7號</div>
                <div class="phone">TEL | (02) 2606 8068</div>
                <div class="footer-icon-box">
                    <div class="footer-icon footer-fb-box">
                        <img src="assets/images/header/footer_fb.png" alt="footer_fb" srcset="">
                    </div>
                    <div class="footer-icon footer-yt-box">
                        <img src="assets/images/header/footer_yt.png" alt="footer_yt" srcset="">
                    </div>
                    <div class="footer-icon footer-line-box">
                        <img src="assets/images/header/footer_line.png" alt="footer_line" srcset="">
                    </div>
                    <div class="footer-icon footer-email-box">
                        <img src="assets/images/header/footer_email.png" alt="footer_email" srcset="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="assets/minified/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>

    <script type="module" src="../js/barba_main.js"></script>
</body>

</html>
